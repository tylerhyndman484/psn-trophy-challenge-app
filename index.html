<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trophy Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Centered Box -->
    <div class="center-box">
      <h1>Trophy Challenge</h1>
      <button class="cta-btn" id="link-psn-btn">Link PlayStation Account</button>
    </div>
    
    <!-- How It Works Section -->
    <section class="how-it-works">
      <h2>How It Works</h2>
      <div class="steps">
        <div class="step">
          <i class="fas fa-gamepad"></i>
          <h3>1. Link Your Account</h3>
          <p>Connect your PlayStation Network account to get started.</p>
        </div>
        <div class="step">
          <i class="fas fa-trophy"></i>
          <h3>2. Select a Trophy</h3>
          <p>Choose from your unobtained trophies.</p>
        </div>
        <div class="step">
          <i class="fas fa-users"></i>
          <h3>3. Challenge a Friend</h3>
          <p>Invite a friend and race to unlock the trophy.</p>
        </div>
      </div>
    </section>
  
  </div>
  
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
